<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <style>
        body{
            background-color: #1a1a1a;
            color: antiquewhite;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
        }
        .card{
            background-color: #313435;
            border-radius: 8px;
            padding: 30px;
            width: 300px;
        }
        h2{
           color: #5c7d7d;
           text-align: center;
           margin-bottom:20px;

        }
        form{
            display: flex;
            flex-direction: column;
        }
        input{
            margin: 5px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid black;
            background-color: #fff;
        }
        button{
            color: #5c7d7d;
            background-color: #a0ceebb8;
            padding: 10px;
            border-radius: 8px;
        }
        button:hover{
            background: #000;
        }
    </style>
</head>
<body>
    <div class="card">
        <form>
            <h2>login</h2>
           <input type="email" name="" id="" placeholder="Email">
           <input type="text" name="" id="" placeholder="First Name">
           <input type="text" name="" id="" placeholder="Last Name">
           <input type="password" name="" id="" placeholder="Password">
           <button type="submit">submit</button>
        </form>
    </div>
</body>
</html>
