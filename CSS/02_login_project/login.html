<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Project</title>
    <style>
        body{
           font-family:Arial, Helvetica, sans-serif ;
           background: #1a1a1a;
           margin: 0;
           padding: 0;
           height: 100vh;
           display: flex;   
           justify-content: center;
           align-items: center;
        }
        .card{
            background: #ca8e8e;
            border-radius: 8px;
            padding: 30px;
            width: 300px;
        }
        h2{
            color: #685ee8;
            text-align: center;
            margin-bottom: 20px;
        }
        form{
            display: flex;
            flex-direction: column;
        }
        input{
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid black;
            background-color: #421a1a;
        }
        button{
            background-color: #6d99c0;
            color: #fff;
            padding: 10px;
            border-radius: 8px;
        }
        button:hover{
            background-color: #3114c4;
        }
    </style>
</head>
<body>
    <div class="card">
        <form>
            <h2>Login</h2>
            <input type="email" name="" id="" placeholder="Email">
            <input type="Password" name="" id="" placeholder="Password">
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
